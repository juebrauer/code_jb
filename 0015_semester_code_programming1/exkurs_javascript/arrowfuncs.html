  <title>Arrow Function vs. Normale Funktion</title>

<body>
    Hier sind die Kn√∂pfe:<br><br>

    <button onclick="machewas()">Hallo-Knopf</button>
    <button onclick="(() => {document.getElementById('ausgabe').innerHTML += 'Tschuess<br>'})()">

            document.getElementById('ausgabe').innerHTML += 'Hallo<br>'
        }
