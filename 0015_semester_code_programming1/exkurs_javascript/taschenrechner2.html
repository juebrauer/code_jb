<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mini-Taschenrechner mit Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    #rechner {
      display: inline-block;
      border: 2px solid #aaa;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      background: #f5f5f5;
    }
    #anzeige {
      width: 200px;
      height: 40px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 20px;
      padding-right: 10px;
    }
    button {
      width: 45px;
      height: 45px;
      margin: 3px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mini-Taschenrechner</h1>

  <div id="rechner">
    <input type="text" id="anzeige" disabled>

    <br>

    <button onclick="eingabe('7')">7</button>
    <button onclick="eingabe('8')">8</button>
    <button onclick="eingabe('9')">9</button>
    <button onclick="eingabe('/')">÷</button>

    <br>

    <button onclick="eingabe('4')">4</button>
    <button onclick="eingabe('5')">5</button>
    <button onclick="eingabe('6')">6</button>
    <button onclick="eingabe('*')">×</button>

    <br>

    <button onclick="eingabe('1')">1</button>
    <button onclick="eingabe('2')">2</button>
    <button onclick="eingabe('3')">3</button>
    <button onclick="eingabe('-')">−</button>

    <br>

    <button onclick="eingabe('0')">0</button>
    <button onclick="eingabe('.')">.</button>
    <button onclick="berechnen()">=</button>
    <button onclick="eingabe('+')">+</button>

    <br>

    <button onclick="loeschen()">C</button>
  </div>

  <script>
    function eingabe(wert) {
      document.getElementById('anzeige').value += wert;
    }

    function berechnen() {
      const feld = document.getElementById('anzeige');
      try {
        feld.value = eval(feld.value); // eval wertet den Ausdruck direkt aus
      } catch {
        feld.value = 'Fehler';
      }
    }

    function loeschen() {
      document.getElementById('anzeige').value = '';
    }
  </script>
</body>
</html>
